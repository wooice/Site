<!doctype html>
<html lang="en" ng-app="musicShare">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>

  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/Buttons/css/buttons.css">
  <link rel="stylesheet" href="css/app.css"/>

  <!-- Upload -->
  <!-- Bootstrap CSS Toolkit styles -->

<body>
  <ul class="menu">
    <li><a href="#/musics">musics</a></li>
    <li><a href="#/profile">profile</a></li>
    <li><a href="#/upload">upload</a></li>
  </ul>

  <div ng-view></div>

  <div id="sound_streams">
  </div>

  <!-- jQuery must be loaded BEFORE loading AngularJS, otherwise AngularJS will use jqlite instead of jQuery -->
  <script src="lib/jquery/jquery-2.0.2.min.js"></script>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/config.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/soundmanager/script/soundmanager2.js"></script>
  <script src="lib/imsky-holder/holder.js"></script>

  <script src="js/player.js"></script>
  <script src="lib/wooice/wave.js"></script>
  <script src="lib/wooice/player.js"></script>
  <script src="lib/wooice/waveForm.js"></script>

  <script src="lib/upload/jquery.fileupload-angular.js"></script>

  <script src="js/upload.js"></script>

  <script type="text/javascript">
      var waveData = [];

      for(var i =0; i< 1800; i++)
      {
          waveData[i] = Math.random();
      }
      var player = new $.player({
          id: 1,
          waveData: waveData,
          url: 'resources/sound.mp3',
          poster: 'resources/images.jpg',
          title: {alias: '富士山下', route:'#'},
          owner: {alias:'Eason Chen', route:'#'},
          duration: 256*1000
      });
//      player.renderSound();
  </script>
