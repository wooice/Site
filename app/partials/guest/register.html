<ng-include src="'partials/guest/header.html'"></ng-include>
<div class="container" style="padding-top:65px">
    <div>
        <legend>欢迎注册</legend>
        <form name="the_form" class="form-horizontal" style="padding-top: 20px">
            <div class="control-group">
                <b ng-show="!success">注册失败，请稍后再试</b>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputAlias">邮箱</label>
                <div class="controls">
                    <div class="text-warning"
                         ng-show="the_form.email.$dirty && the_form.email.$invalid">
                        <small class="text-warning"
                               ng-show="the_form.email.$error.required">
                            邮箱地址不能为空
                        </small>
                        <small class="text-warning"
                               ng-show="the_form.email.$error.email">
                            请输入合理的邮箱地址
                        </small>
                        <small class="text-warning"
                               ng-show="the_form.email.$error.unique">
                            邮箱已被使用，请重新选择
                        </small>
                    </div>
                    <input type="email" name="email" id="inputAlias" placeholder="邮箱" ng-model="emailAddress"  email-unique="email" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputEmail" tooltip="用户名将用于版权验证，请填写您在创业音乐作品中的常用名" >用户名</label>
                <div class="controls">
                    <div class="text-warning"
                         ng-show="the_form.alias.$dirty && the_form.alias.$invalid">
                        <small class="text-warning"
                               ng-show="the_form.alias.$error.unique">
                            用户名已被使用，请重新选择
                        </small>
                    </div>
                    <input type="text" id="inputEmail" name="alias"  placeholder="用户名" ng-model="userAlias" alias-unique="alias" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword1">密码</label>
                <div class="controls">
                    <div class="text-warning"
                         ng-show="the_form.inputPassword1.$dirty && the_form.inputPassword1.$invalid">
                        <small class="text-warning"
                               ng-show="the_form.inputPassword1.$error.required">
                            密码不能为空
                        </small>
                        <small class="text-warning"
                               ng-show="the_form.inputPassword1.$error.minlength">
                            密码长度必须大于6个字符
                        </small>
                        <small class="text-warning"
                               ng-show="the_form.inputPassword1.$error.maxlength">
                            密码长度不得超过20个字符
                        </small>
                        <small class="text-warning"
                               ng-show="the_form.inputPassword1.$error.equal">
                            2次输入密码不相同
                        </small>
                    </div>
                    <input type="password" id="inputPassword1" name="inputPassword1"  placeholder="密码" ng-model="password1" ng-minlength=6 ng-maxlength=20 pass-equal="inputPassword1" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword2">再输一次</label>
                <div class="controls">
                    <div class="text-warning"
                         ng-show="the_form.inputPassword2.$dirty && the_form.inputPassword2.$invalid">
                        <small class="text-warning"
                               ng-show="the_form.inputPassword2.$error.required">
                            密码不能为空
                        </small>
                        <small class="text-warning"
                               ng-show="the_form.inputPassword2.$error.minlength">
                            密码长度必须大于6个字符
                        </small>
                        <small class="text-warning"
                               ng-show="the_form.inputPassword2.$error.maxlength">
                            密码长度不得超过20个字符
                        </small>
                        <small class="text-warning"
                               ng-show="the_form.inputPassword2.$error.equal">
                            2次输入密码不相同
                        </small>
                    </div>
                    <input type="password" id="inputPassword2"  name="inputPassword2" placeholder="请再输一次" ng-model="password2"  ng-minlength=6 ng-maxlength=20 pass-equal="inputPassword2" required>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" ng-disabled="the_form.$invalid"  class="btn" ng-click="toRegister()">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
