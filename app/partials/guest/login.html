<ng-include src="'partials/guest-header.html'"></ng-include>

<div class="row-fluid" >
<div class="span8">
</div>

<div class="span4">
<form name="login" class="form-horizontal" style="padding-top: 120px;padding-bottom: 120px">
    <div class="control-group">
        <div class="controls">
            <div class="{{loginMsgClass}}" style="font-size: 12px">
                {{ loginMsg}}
            </div>
        </div>
     </div>
    <div class="control-group">
        <div class="controls">
            <div class="input-prepend">
                <span class="add-on"><i class="icon-user"></i></span>
                <input type="text" id="inputEmail" class="input-small" placeholder="邮箱/用户名" ng-model="userId" required>
             </div>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <div class="input-prepend">
                <span class="add-on"><i class="icon-lock"></i></span>
                <input type="password" id="inputPassword" class="input-small" placeholder="密码" ng-model="password" required>
            </div>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <label class="checkbox" style="font-size: 10px">
                <input type="checkbox" style="color: gray">给我记住
                <a href="" style="padding-left: 8px">忘了密码</a>
            </label>
            <button type="submit" ng-disabled="login.$invalid" class="button glow button-flat-primary button-small" style="width: 130px" ng-click="toLogin()">登陆</button>
        </div>
    </div>
     <div class="control-group">
        <div class="controls">
            <div style="color: gray; font-size: 12px">
                新人？<a href="#/guest/register" >立即注册！</a>
            </div>
        </div>
    </div>
</form>
</div>
</div>
