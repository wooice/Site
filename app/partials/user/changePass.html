<div ng-controller="changePassCtrl">
    <div>
        <legend>修改密码</legend>
        <div style="padding-bottom: 10px">
            <span class="{{messageClass}}">{{message}}</span>
        </div>
        <table style="width: 100%">
            <tr>
                <td style="width: 20%"><label>请输入旧密码</label>
                <td><input type="password"   ng-model="oldPassword"></td>
            </tr>
            <tr>
                <td style="width: 20%"><label>请输入新密码</label>
                <td><input   type="password" ng-model="newPassword1"></td>
            </tr>
            <tr>
                <td style="width: 20%"><label>请再次输入新密码</label>
                <td><input  type="password"  ng-model="newPassword2"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="#" class="button button-small button-rounded button-flat-action action-button"
                       onclick="return false;" ng-click="changePass()">
                        <span>修改密码</span>
                    </a>
                </td>
            </tr>
        </table>
        <div>

        </div>
    </div>
</div>
