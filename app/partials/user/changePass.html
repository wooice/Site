<div class="container" style="padding-top:65px" ng-controller="submitChangePassCtrl">
    <div>
        <form name="the_form" class="form-horizontal">
            <div class="control-group">
                <div class="controls">
                    <h5 ng-class="messageClass">{{message}}</h5>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    为了您的账号安全，我们将发送重置密码链接邮件到您的注册邮箱，请
                    <button type="submit" class="btn" ng-click="changePass()">提交</button>
                    重置请求。
                </div>
            </div>
        </form>
    </div>
</div>
<ng-include src="'partials/footer.html'"></ng-include>
