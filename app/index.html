<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>

  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/Buttons/css/buttons.css">
  <link rel="stylesheet" href="css/app.css"/>

</head>
<body>
  <ul class="menu">
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2">view2</a></li>
  </ul>

  <div ng-view></div>

  <div id="sound_streams">
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

  <script src="lib/jquery/jquery-2.0.2.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/soundmanager/script/soundmanager2.js"></script>
  <script src="lib/imsky-holder/holder.js"></script>

  <script src="js/player.js"></script>
  <script src="lib/wooice/wave.js"></script>
  <script src="lib/wooice/player.js"></script>
  <script src="lib/wooice/waveForm.js"></script>
  <script type="text/javascript">
      var waveData = [];

      for(var i =0; i< 1800; i++)
      {
          waveData[i] = Math.random();
      }
      var player = new $.player({
          id: 1,
          waveData: waveData,
          url: 'resources/sound.mp3',
          poster: 'resources/images.jpg',
          title: {alias: '富士山下', route:'#'},
          owner: {alias:'Eason Chen', route:'#'},
          duration: 256*1000
      });
      player.renderSound();
  </script>
</body>
</html>
